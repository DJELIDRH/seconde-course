<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>Document</title>
</head>
<body class="bg-slate-900">
    <div class="content ">
        <div class="title mt-10 text-center ">
            <h1 class="text-4xl font-bold text-white">Tic Tac Toa Game</h1>
            <div class="player text-white w-3/4 mx-auto mt-5 flex justify-between items-center">
                <div class="player-one text-2xl">Player One <span class="scooreOne block">0</span></div>
                <div class="player-two text-2xl">Player Two <span class="scooreTwo block">0</span></div>

            </div>
        </div>
        <div class="myGrid h-80 gap-2 border-8 border-solid border-white rounded-md bg-white text-white mt-5 grid grid-cols-3 w-1/2 mx-auto">
            <div id="0" data-pos="0" class=" w-full h-full myXOgrid cursor-pointer rounded-sm bg-slate-950  flex justify-center items-center text-3xl font-bold"></div>
            <div id="0" data-pos="1" class=" w-full h-full myXOgrid cursor-pointer rounded-sm bg-slate-950  flex justify-center items-center text-3xl font-bold"></div>
            <div id="0" data-pos="2" class=" w-full h-full myXOgrid cursor-pointer rounded-sm bg-slate-950  flex justify-center items-center text-3xl font-bold"></div>
            <div id="1" data-pos="0" class=" w-full h-full myXOgrid cursor-pointer rounded-sm bg-slate-950  flex justify-center items-center text-3xl font-bold"></div>
            <div id="1" data-pos="1" class=" w-full h-full myXOgrid cursor-pointer rounded-sm bg-slate-950  flex justify-center items-center text-3xl font-bold"></div>
            <div id="1" data-pos="2" class=" w-full h-full myXOgrid cursor-pointer rounded-sm bg-slate-950  flex justify-center items-center text-3xl font-bold"></div>
            <div id="2" data-pos="0" class=" w-full h-full myXOgrid cursor-pointer rounded-sm bg-slate-950  flex justify-center items-center text-3xl font-bold"></div>
            <div id="2" data-pos="1" class=" w-full h-full myXOgrid cursor-pointer rounded-sm bg-slate-950  flex justify-center items-center text-3xl font-bold"></div>
            <div id="2" data-pos="2" class=" w-full h-full myXOgrid cursor-pointer rounded-sm bg-slate-950  flex justify-center items-center text-3xl font-bold"></div>
        </div>
        <div onclick="replayThegame()" class="replay  text-center font-bold text-2xl my-8 text-white w-3/4 mx-auto mt-5 flex justify-between items-center">
            <div onclick="replayThegame()" class="border-4 border-white p-5 cursor-pointer">Replay</div>
            <div onclick="restarThegame()" class="border-4 border-white p-5 cursor-pointer">Restar</div>
        </div>

    </div>
    
</body>
</html>
